<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Practice System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lab Practice System</h1>
            <p>Offline Docker Sandbox Execution</p>
        </header>


        <div class="controls">
            <div class="control-group">
                <label for="language">Programming Language:</label>
                <select id="language">
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                </select>
            </div>

            <div class="control-group">
                <label for="exercise">Lab Exercise:</label>
                <select id="exercise">
                    <option value="">Select an exercise...</option>
                </select>
            </div>
        </div>

        <div class="editor-section">
            <label for="code-editor">Your Code:</label>
            <textarea id="code-editor" placeholder="Write your code here..."></textarea>
        </div>

        <div class="buttons">
            <button id="run-btn" class="btn btn-primary">Run</button>
            <button id="hint-btn" class="btn btn-secondary" style="display: none;">Get Hint</button>
        </div>

        <div class="output-section">
            <h3>Output:</h3>
            <div id="output" class="output-box"></div>
        </div>

        <div id="hint-section" class="hint-section" style="display: none;">
            <h3>Hint:</h3>
            <div id="hint-content" class="hint-box"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
